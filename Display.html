<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> View all Images Uploaded</h1>

{%for item in img%}
    <img src="{{ item.get('imgUrl') }}" style="width:508px;height:328px;"> </img><br>
    <br> {{ item.get('newfile') }}
    <br>{{ item.get('titlename') }}
    <br>{{ item.get('Timedetails') }}
    <br>{{ item.get('author_name') }}
    <br>

<form id="upload_form" action="/post_field" method="POST" enctype="multipart/form-data">
<fieldset class="rating">
<legend>Please rate:</legend>
<input type="radio" id="star5" name="5" value="{{ item.get('Timedetails') }}" /><label for="star5" title="Rocks!">5 stars</label>
<input type="radio" id="star4" name="4" value="{{ item.get('Timedetails') }}" /><label for="star4" title="Pretty good">4 stars</label>
<input type="radio" id="star3" name="3" value="{{ item.get('Timedetails') }}" /><label for="star3" title="Meh">3 stars</label>
<input type="radio" id="star2" name="2" value="{{ item.get('Timedetails') }}" /><label for="star2" title="Kinda bad">2 stars</label>
<input type="radio" id="star1" name="1" value="{{ item.get('Timedetails') }}" /><label for="star1" title="Sucks big time">1 star</label>
<input type="submit" value="SUBMIT">
</fieldset>
</form>

{% endfor %}


</body>
</html>
