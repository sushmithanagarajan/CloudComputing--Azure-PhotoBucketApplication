<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
<H1>PhotoSharing Application for {{ value
        }}</H1>
<h1>File Upload</h1>
<h1>Here you can upload a file</h1>
<form id="upload_form" action="/uploadImage" method="POST" enctype="multipart/form-data">
    File name:<input type="text" name="file" placeholder="filename">
    Upload images:<input type="file" name="upload_files" accept="uploaded_files/*" multiple>
    <br>
    <br>
    <input type="submit" name="upload" value="Submit">
</form>
<form id="display_form" action="/DisplayImage" method="POST" enctype="multipart/form-data">>
    <h1> List of Images here:</h1>
    <input type="submit" name="Here u go" value="submit">
</form>


<form action="/list" method="post|get">
    <H1> Photo List</H1>
<input type="submit" name="list" value="List Images"/>
</form>
<br><br>
</form><br>
</body>
</html>
